<body>
    <div id="bg-image"></div>
    <div id="main">
        <div id="header">
            <h1>Welcome to your personal webshelf</h1>
            <p>You can add and list your books and save your library to the local storage.<br>Additionally you can
                change the
                read status of the book by clicking on the round button in the top left of the book</p>
            <button type="button" name="adding-button" id="adding-button" class="header-button">ADD BOOK</button>
            <button type="button" name="list-button" id="listing-button" class="header-button">LIST BOOKS</button>


        </div>
        <div id="popup">
            <form id="new-book-form">
                <label for="title" id="title-label" class="form-item">Book Title</label><br>
                <input type="text" id="title" name="title" class="form-item" required
                    placeholder="Enter book title"><br>
                <label for="author" id="author-label" class="form-item">Author of the Book</label><br>
                <input type="text" id="author" name="author" class="form-item" required
                    placeholder="Enter the author"><br>
                <label for="pages" id="pages-label" class="form-item">Amount of pages:</label><br>
                <input type="number" id="pages" name="pages" class="form-item" placeholder="Pages" min="5"><br>
                <label for="read" id="read-label" name="read" class="form-item">Have you read this book?</label>
                <input type="checkbox" id="read" name="read" class="form-item">
                <button type="button" id="add-book" value="add-book" class="form-item">SUBMIT</button>
            </form>
        </div>
